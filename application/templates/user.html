{% extends "layout.html" %}
{%block title %} UTA - Home Page
{%endblock%}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            {%for user in users %}
            <dl>
                <dt>User Id: {{user.user_id}}</dt>
                <dd>Email: {{user.email}}</dd>
                <dd>Password: {{user.password}}</dd>
            </dl>
            {%else%}
            <h3>No users yet!</h3>
           {%endfor%}
        </div>
    </div>

{%endblock%}
